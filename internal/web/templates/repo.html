<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="{{.RefreshInterval}}">
    <title>{{.Owner}}/{{.Name}} â€“ gitea-mq</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="breadcrumb"><a href="/">gitea-mq</a> â€º {{.Owner}}/{{.Name}}</nav>
    <h1>ðŸš¦ {{.Owner}}/{{.Name}}</h1>
    <p class="subtitle">Merge Queue</p>

    {{if .Entries}}
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>PR</th>
                    <th>Target</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                {{range $i, $e := .Entries}}
                <tr>
                    <td>{{inc $i}}</td>
                    <td><a href="/repo/{{$.Owner}}/{{$.Name}}/pr/{{$e.PrNumber}}">PR #{{$e.PrNumber}}</a></td>
                    <td>{{$e.TargetBranch}}</td>
                    <td><span class="state state-{{$e.State}}">{{$e.State}}</span></td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    {{else}}
    <p class="empty">No PRs in queue.</p>
    {{end}}
</body>
</html>
